<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart แสดงสถานะช่างว่าง</title>
    <link href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gantt Chart แสดงสถานะช่างว่าง (2 เดือน)</h1>
        <div class="controls">
            <button id="prevMonth">ย้อนกลับ</button>
            <span id="currentMonthRange"></span>
            <button id="nextMonth">เลื่อนไปข้างหน้า</button>
        </div>
        <div id="gantt_here" style='width:100%; height:700px;'></div>
    </div>

    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <script src="script.js"></script>
</body>
</html>
